<h3>Tarefas {{ nomeProjeto }}</h3>
<div class="section">
<div class="row">
<div class="col s12 m4" *ngFor="let tarefa of tarefas">
<div class="card blue-grey darken-1">
<div class="card-content white-text">
  <span class="card-title">{{ tarefa }}</span>
  <img src="{{ imgSrc }}"/>
</div>
<div class="card-action">
  <a href="{{ imgSrc }}">{{ imgSrc }}</a>
</div>
</div>
</div>
</div>
</div>
