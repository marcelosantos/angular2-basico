<h3>Tarefas {{ nomeProjeto }}</h3>
<div class="section">
    <div class="row">
        <select class="browser-default" #cor (change)="0">
            <option value="0">Selecione...</option>
            <option value="indigo">Indigo</option>
            <option value="purple">Purple</option>
            <option value="teal">Teal</option>
        </select>
    </div>

    <resultado [texto]="textoResultado"></resultado>

    <contagem [contagem]="resultadoContagem" (eventoMudouContagem)="onHouveMudanca($event)"></contagem>

    <div class="row">
        <div class="col s12 m4" *ngFor="let tarefa of tarefas">
            <div class="card blue-grey darken-1 z-depth-5">
                <div class="card-content white-text"
                    [class.indigo]="cor.value == 'indigo'"
                    [class.purple]="cor.value == 'purple'"
                    [class.teal]="cor.value == 'teal'">
                    <span class="card-title">{{ tarefa }}</span>
                    <img src="{{ imgSrc }}"/>
                </div>
                <div class="card-action">
                    <a href="{{ imgSrc }}">{{ imgSrc }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
